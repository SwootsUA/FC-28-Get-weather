<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get weather</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script defer src="./src/config.js"></script>
    <script defer src="./src/index.js"></script>
</head>

<body>
    <h1>Weather map</h1>
    <form>
        <div class="city-input">
            <label for="city-name">City name</label>
            <input type="text" id="city-name" placeholder="London">
        </div>

        <div class="city-input">
            <label for="city-id">City ID</label>
            <input type="number" id="city-id" placeholder="2643743" disabled>
        </div>

        <div class="radio-container">
            <div>
                <label for="radio-choose-name">City name</label>
                <input type="radio" name="radio-name-id" id="radio-choose-name" checked>
            </div>
            <div>
                <label for="radio-choose-id">City ID</label>
                <input type="radio" name="radio-name-id" id="radio-choose-id">
            </div>
        </div>

        <div class="results-container">
            <div>
                <div>Temperature</div>
                <div class="result" id="temp">-</div>
            </div>
            <div>
                <div>Wind speed</div>
                <div class="result" id="wind-speed">-</div>
            </div>
            <div>
                <div>Humidity</div>
                <div class="result" id="humidity">-</div>
            </div>
        </div>

        <div class="buttons-container">
            <button type="button" id="weather-button">Weather</button>
            <button type="reset">Cancel</button>
        </div>
    </form>
</body>

</html>
